<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<meta charset="ISO-8859-1">
		<title>Mozaigram</title>
	</head>
	<body>
		<div id="container">
			<div class="ui middle aligned grid" id="card">
				<div class="front login_form">
					<div class="ui middle aligned center aligned grid">
						<div class="column">
							<form class="ui large form" id="loginForm">
								<div class="ui stacked segment">
									<h2 class="ui teal image header">
										<img src="img/mg.png" class="image">
										<div class="content">
										  Log-in to your account
										</div>
									</h2>
									<div class="field">
										<div class="ui left icon input">
										  <i class="at icon"></i>
										  <input type="text" name="email" placeholder="E-mail address" id="emailInput">
										</div>
									</div>
									<div class="field">
										<div class="ui left icon input">
											<i class="lock icon"></i>
											<input type="password" name="password" placeholder="Password" id="passwordInput">
										</div>
									</div>
									
									<div class="actions">
										<input  id="loginButton" type="submit" name="login" value="Login" class="ui fluid large teal submit button">
									</div>
								</div>
								
								<div class="ui error message"></div>
							
							</form>
							
							<div class="ui message">
							  New to us?
							  <a href="#" id="flip-btn" class="signup signup_link">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
				
				<div class="back signup_form" style="opacity: 0;">
					<div class="ui middle aligned center aligned grid">
						<div class="column">
							<form class="ui large form" id="signupForm">
								<div class="ui stacked segment">
									<h2 class="ui teal image header">
										<img src="img/mg.png" class="image">
										<div class="content">
											Don't have an account? Let's go ahead and get you signed up.
										</div>
									</h2>
									<div class="field">
										<div class="ui left icon input">
											<i class="user icon"></i>
											<input type="text" name="username" placeholder="Username" id="usernameInput">
										</div>
									</div>
									<div class="field">
										<div class="ui left icon input">
											<i class="at icon"></i>
											<input type="text" name="email" placeholder="E-mail address" id="emailInput">
										</div>
									</div>
									<div class="field">
										<div class="ui left icon input">
											<i class="lock icon"></i>
											<input type="password" name="password" placeholder="Password" autocomplete="off" id="passwordInput">
											<em>Six characters minimum</em>
											<br>
										</div>
									</div>
									<div class="field">
										<div class="ui left icon input">
											<i class="lock icon"></i>
											<input type="password" name="confirm_password" placeholder="Confirm Password" autocomplete="off" id="confirmPasswordInput">
											<br>
										</div>
									</div>
									
									<div class="inline field">
										<input type="checkbox" name="terms">
										<label>I agree to the Terms and Conditions</label>
									</div>
									
									<div class="actions">
										<input id="signupButton" type="submit" name="signup" value="Sign up" class="ui fluid large teal submit button">
									</div>
								</div>
							</form>
							<div class="ui message">
							  Already have an account?
							  <a href="#" id="unflip-btn" class="login">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery.flip.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/serverServices.js"></script>
		<script type="text/javascript" src="js/validation-form.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/flipLogin.js"></script>
		<script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
	</body>
</html>
