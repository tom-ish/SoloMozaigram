<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../css/myspace.css">

		<meta charset="ISO-8859-1">
		<title>Mozaigram</title>
	</head>
	<body>
		<div class="ui visible sidebar left demo vertical inverted sidebar labeled icon menu">
			<a class="item">
				<i class="home icon"></i>
				Home
			</a>
			<a class="item">
				<i class="smile icon"></i>
				Friends
			</a>
			<a class="item">
				<i class="search icon"></i>
				Search
			</a>
			<a class="item">
				<i class="sign-out icon"></i>
				Logout
			</a>
		</div>
	
		
		<div class="dimmed pusher">
			<div class="ui internally celled grid">
				<div class="row" id="descriptor_area">
					<div class="ui container">
						Welcome to Mozaigram !
						Generate your own mosaic by choosing a word that will define the result of your image !
					</div>
				</div>
				<div class="row" id="upload_area">
					<div id="dragNdropArea">
						<form id="dragNdropForm" enctype="multipart/form-data">
							<div class="ui input focus">
								<input id="userKeyword" type="text" placeholder="Choose your word" required>
							</div>
							<input id="dragNdropInput" type="file" accept="image/*">
							<p>Drag & Drop Image File Here Or Click</p>
						</form>
					</div>
				</div>
				<div class="row" id="gallery_area"></div>
			</div>
		</div>
		
			
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.flip.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/serverServices.js"></script>
		<script type="text/javascript" src="../js/afterLogin/dragNdrop.js"></script>
		<script type="text/javascript" src="../js/myspace.js"></script>
		<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	</body>
</html>
