<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../css/afterLogin/dragndrop.css">
		<link rel="stylesheet" type="text/css" href="../css/myspace.css">

		<meta charset="ISO-8859-1">
		<title>Mozaigram</title>
	</head>
	<body>
		<div class="ui sidebar vertical inverted labeled icon menu" id="sidebar">
			<div>
				<a class="item">
					<i class="home icon"></i>
					Home
				</a>
				<a class="item">
					<i class="smile icon"></i>
					Friends
				</a>
				<a class="item">
					<i class="search icon"></i>
					Search
				</a>
				<a class="item">
					<i class="sign-out icon"></i>
					Logout
				</a>

				<div class="ui centered grid" id="powered_by">
					<div class="centered raw">
						<img class="ui rounded mini image" src="../img/pixabay_logo_square.png">
					</div>
				</div>
			</div>
		</div>

		<div class="ui right sidebar vertical inverted menu" id="gallery_area">
			<div id="user_images_gallery">
				<!-- 
				<a class="item">
					<img src="../img/joconde_mosaic_big.jpg">
				</a>
				<div class="ui horizontal divider"></div>
				<a class="item">
					<img src="../img/joconde_mosaic_big_2.jpg">
				</a>
				<div class="ui horizontal divider"></div>
				<a class="item">
					<img src="../img/mosaic_pharaon.jpg">
				</a>
				<div class="ui horizontal divider"></div>
				<a class="item">
					<img src="../img/mosaic-gradient.jpg">
				</a>
			-->
			</div>
		</div>


		<div class="pusher">
			<div class="ui sidebar visible fixed main menu screen tablet mobile only">
				<div class="ui inverted fixed main menu" id="main_menu">
					<a class="launch icon item sidebar-toggle">
						<i class="content icon"></i>
					</a>
				  	<div class="item">
						<i class="circular user icon"></i>
					  	<span id="username"></span>
					</div>
					<a class="right floated item gallery-toggle">
						<i class="images icon"></i>
						<span id=gallery-toggle">Your gallery</span>
					</a>
				</div>
				
				<div class="full height">
					<div class="ui center aligned grid" id="main_container">
						<div class="ui center aligned grid" id="upload_area">
							<div class="row">
								<h2>
								Welcome to Mozaigram !
								Generate your own mosaic by choosing a word that will define the result of your image !
								</h2>
							</div>
							<div class="row">
								<div class="twelve wide column">
									<div class="ui stacked segment">
										<form class="ui large form" id="dragNdropForm" enctype="multipart/form-data">
											<div class="field">
												<div class="ui input focus" id="keyZone">
													<input id="userKeyword" type="text" placeholder="Choose your word" required>
												</div>
											</div>
										
											<div class="ui horizontal divider"></div>
											<div class="field">
												<div class="two column centered row" id="dropZoneParent">
													<div class="ui grid" id="dropZone">
														<div class="ui middle aligned row">
															<div class="ui column">
																<div class="ui center aligned">
																	<i class="upload huge icon black-blue"></i>
																</div>
																<div class="ui horizontal divider"></div>
																<div id="input_area" class="ui column">
																	<input id="dragNdropInput" type="file" accept="image/*">
																	<label class="black-blue is-invertable" for="dragNdropInput" id="dragNdropLabel">
																		<strong>Choose an image file</strong> or drag it here.
																	</label>	
																</div>
															</div>
														</div>
													</div>			
												</div>
											</div>
											<div class="ui two wide column">
												<div class="column" id="droppedImgPath"></div>
												<div class="ui horizontal divider"></div>
												<div class="ui buttons">
													<button class="ui disabled button" id="reset-button" type="reset">Reset</button>
													<div class="or"></div>
													<button class="ui positive disabled button" id="generate-button">Generate Mosaic</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	
			
		<script type="text/javascript" src="../js/lib/jquery.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.flip.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/model/comment.js"></script>
		<script type="text/javascript" src="../js/serverServices.js"></script>
		<script type="text/javascript" src="../js/afterLogin/dragndrop.js"></script>
	 	<script type="text/javascript" src="../js/myspace.js"></script>
		<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	</body>
</html>
